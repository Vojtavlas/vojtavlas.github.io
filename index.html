<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AES File Encryption/Decryption</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button id="encryptButton" disabled>Encrypt File</button>
    <button id="decryptButton" disabled>Decrypt File</button>
    <a id="downloadLink" style="display: none" download>Download Encrypted/Decrypted File</a>
    <div id="keyDisplay"></div>
    <input type="text" id="customKey" placeholder="Enter Custom Key">
    <button id="copyKeyButton" disabled>Copy Key</button>
    <script src="script.js"></script>
</body>
</html>
